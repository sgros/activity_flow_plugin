plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.8'
}

group 'hr.fer.zemris'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.3.5'
	alternativeIdePath '/opt/android-studio'
    intellij.updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes
}
